<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<link href="./lib/mCustomScrollbar/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
	<link href="./lib/ueditor/themes/default/css/umeditor.css"  rel="stylesheet">
	<link href="./lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
    <style type="text/css" >
        .controller a{margin:10px;cursor: pointer}
    </style>
	<body>
    <div class="controller">
        指定id:<input type="text" id="id" value="0"/><br>
    	<a id="leftBtn">左一条</a><br>
    	<a id="rightBtn">右一条</a><br>
    	<a id="addTimestamp1">添加时间戳(当前时间)</a><br>
    	<a id="addTimestamp2">添加时间戳(指定时间)</a><br>
        <a id="openW">打开窗口(需指定id)</a><br>
        <a id="closeW">关闭窗口</a><br>
        <a id="addBadge">添加徽记(需指定id)</a><br>
        <a id="removeBadge">移除徽记(需指定id)</a><br>
        <a id="addChat">添加一个对话</a><br>
    </div>
    
		<script src="./lib/jquery.js" ></script>
		<script src="./lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js" ></script>
		<script type="text/javascript" src="./lib/ueditor/umeditor.config.js"></script>
    	<script type="text/javascript" src="./lib/ueditor/umeditor.min.js"></script>
    	<script type="text/javascript" src="./lib/ueditor/lang/zh-cn/zh-cn.js"></script>
    	<script type="text/javascript" src="./js/jquery.chat.js"></script>
    	<script>
    	jQuery(document).ready(function($) {
//     		$.chat();
    		$.chat({
    			// width:300,
    			// height:400,
    			title:"Tset",
                chatArray:[
            {
                chatId:"0",
                title:"test1",
                recipientImg:"./images/face1.jpg",
                senderImg:"./images/face2.jpg",
                beforeSend:undefined,
                afterSend:undefined,
                loadHistory:{
                    enable:false,
                    url:"",
                    type:"GET",
                    data:{},
                    success:undefined,
                    error:undefined,
                }

            },
            {
                chatId:"1",
                title:"test2",
                recipientImg:"./images/face1.jpg",
                senderImg:"./images/face2.jpg",

            },
             {
                chatId:"2",
                recipientImg:"./images/face1.jpg",
                senderImg:"./images/face2.jpg",

            },
            {
                chatId:"3",
                recipientImg:"./images/face1.jpg",
                senderImg:"./images/face2.jpg",
                loadHistory:{
                    url:"",
                    data:{},
                    success:undefined,
                    error:undefined,
                }

            },

        ],
    		});

    		$("#rightBtn").click(function(event) {
                if($("#id").val()){
                    //指定id 
                    $.chat("addSendMessage","你好111111",$("#id").val());

                }else{
                    //不指定id时，直接添加到现在可见的框中 
                    $.chat("addSendMessage","你好111111");
                }
    			
    		});
    		$("#leftBtn").click(function(event) {
                 if($("#id").val()){
                    //指定id 
                    $.chat("addReceiveMessage","你好22222",$("#id").val());

                }else{
                    //不指定id时，直接添加到现在可见的框中 
                    $.chat("addReceiveMessage","你好22222");
                }
    		});
    		$("#addTimestamp1").click(function(){
    			$.chat("addTimestamp");
    		});
    		$("#addTimestamp2").click(function(){
    			$.chat("addTimestamp","12:20");
    		});
            $("#openW").click(function(event) {
               $.chat("openChat",$("#id").val());
            });
            $("#closeW").click(function(event) {
               $.chat("closeChat");
            });
            $("#addChat").click(function(event) {
               $.chat("addChat",{
                    chatId:"4",
                    recipientImg:"./images/face1.jpg",
                    senderImg:"./images/face2.jpg",
                    loadHistory:{
                        url:"",
                        data:{},
                        success:undefined,
                        error:undefined,
                    }

                });
            });
            $("#addBadge").click(function(event) {
                    $.chat("addBadge",$("#id").val());
            });
            $("#removeBadge").click(function(event) {
                    $.chat("removeBadge",$("#id").val());
            });
            


    	});
    		
		</script>
	</body>
</html>
